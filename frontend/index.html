<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>FashionFista</title>
</head>
<body>
  <h1>FashionFista</h1>
  <div>
    <h2>Create Buddy Wallet</h2>
    <input type="text" id="user1" placeholder="User 1 ID">
    <input type="text" id="user2" placeholder="User 2 ID">
    <button onclick="createBuddyWallet()">Create Buddy Wallet</button>
  </div>
  <div>
    <h2>Contribute to Wallet</h2>
    <input type="number" id="walletId" placeholder="Wallet ID">
    <input type="text" id="userId" placeholder="User ID">
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="contributeToWallet()">Contribute</button>
  </div>
  <div>
    <h2>Initiate Payment</h2>
    <input type="number" id="paymentWalletId" placeholder="Wallet ID">
    <button onclick="initiatePayment()">Initiate Payment</button>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
